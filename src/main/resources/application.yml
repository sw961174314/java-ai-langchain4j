#web服务访问端口
server:
  port: 8080

#langchain4j配置
langchain4j:
  open-ai:
    chat-model:
      base-url: http://langchain4j.dev/demo/openai/v1
      api-key: demo
      model-name: gpt-4o-mini
      #应用程序发送给大模型的请求日志和响应日志
      log-requests: true
      log-responses: true

#系统日志级别
logging:
  level:
    root: debug